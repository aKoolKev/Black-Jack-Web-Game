<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin's Blackjack Web Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container -->
    
    <!-- TITLE -->
    <h1 class="text-center mt-5">Kevin's Blackjack Game!</h1>

    <!-- GAMEBOARD -->
    <div id="game-board" class="col-lg-10 col-md-10 col-sm-10 col-10 mx-auto text-center d-flex flex-column justify-content-between">

        <!-- ROW 1 -->
        <div class="row mx-0 my-3 p-3" id="dealer-hand">
            <h3>Dealer's Hand</h3>
            <span class="fw-bold fs-4" id="dealer-score">0</span>
            <div id="dealer-cards" class="horizontal-scroll"></div>
        </div>

        <!-- ROW 2 -->
        <div class="row mx-0 my-3 p-3" id="player-hand">
            <h3>Player's Hand</h3>
            <span class="fw-bold fs-4" id="player-score">0</span>

            <div id="player-cards" class="horizontal-scroll"></div>

            <div id="player-actions">
                <button class="btn" id="hit-button">Hit</button>
                <button class="btn" id="stay-button">Stay</button>
            </div>
        </div>
        
        
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
